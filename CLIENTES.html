      <h1>CLIENTES</h1>
      <h1 style="font-size: medium;">REGISTRO </h1>
      <head>
        CONTACTO
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="estilos.css">
          <link rel="icon type" href="imagenes/icon.ico">
          <title>Formulario de contacto</title>
      </head>
      <body>
      
        <form action="/procesar_formulario" method="post">
          <label for="nombre">Nombre    :</label>
          <input type="text" id="nombre" name="nombre"  placeholder="ingrese nombre" required><br>
      
          <label for="apellido">Apellidos    :</label>
          <input type="text" id="apellido" name="apellido"  placeholder="ingrese apellidos" required><br>

          <label for="rut">Rut    :</label>
          <input type="text" id="rut" name="rut"  placeholder="12345678-9" required><br>
      
          <label for="telefono">Telefono    :</label>
          <input type="text" id="telefono" name="telefono"  placeholder="ingrese telefono" required><br>
          
          <label for="correo    ">Correo    :</label>
          <input type="email" id="correo" name="correo" placeholder="email" required><br>
          
          <label for="region">Region    :</label>
          <input type="text" id="Region" name="Region"  placeholder="region" required><br>
      
      <label for="direccion">Direccion    :</label>
      <input type="text" id="direccion" name="direccion"  placeholder="Calle y Numero" required><br>
      
      <label for="comuna">Comuna    :</label>
      <input type="text" id="comuna" name="comuna"  placeholder="comuna" required><br>
          
          <input type="button" value="Guardar"><br>
</body>
